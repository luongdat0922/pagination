<div style="margin: 20px;">
  <table>
    <tr *ngFor="let item of displayedItems">
      <td>{{ item.title }}</td>
    </tr>
  </table>
</div>

<app-pagination
  [totalItems]="items.length"
  [currentPage]="page"
  [maxSize]="5"
  [rotate]="true"
  [boundaryLinks]="true"
  (pageChanged)="onPageChange($event)"
></app-pagination>

<hr />

<pre>Current page: {{ page }}</pre>
