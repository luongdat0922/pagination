<div style="margin:20px;">
  <table>
    <tr *ngFor="let item of displayedItems">
      <td>{{item.title}}</td>
    </tr>
  </table>
</div>

<ngb-pagination [collectionSize]="items.length" [(page)]="page" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="onPageChange($event)"></ngb-pagination>

<hr />

<pre>Current page: {{ page }}</pre>
